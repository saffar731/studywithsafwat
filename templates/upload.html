<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Homework - StudyWithSafwat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .content-container { margin-left: 270px; padding: 40px; transition: 0.4s; }
        .sidebar.collapsed ~ .content-container { margin-left: 85px; }
        
        .upload-card {
            background: #151A2D;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            border: 1px solid #2d354d;
            margin-top: 20px;
        }
        .form-group { margin-bottom: 20px; display: flex; flex-direction: column; gap: 8px; }
        .form-group label { color: #EEF2FF; font-size: 0.9rem; }
        .form-group input, .form-group select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2d354d;
            background: #1c223a;
            color: white;
        }
        .submit-btn {
            background: #EEF2FF;
            color: #151A2D;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .submit-btn:hover { background: #d9e1fd; }

        @media (max-width: 768px) { .content-container { margin-left: 0 !important; padding-top: 100px; } }
    </style>
</head>
<body>
    <button class="sidebar-menu-button"><span class="material-symbols-rounded">menu</span></button>

    <div class="sidebar">
        <header class="sidebar-header">
            <a href="/" class="header-logo"><img src="{{ url_for('static', filename='channels5_profile.png') }}" alt="Logo"></a>
            <button class="sidebar-toggler"><span class="material-symbols-rounded">chevron_left</span></button>
        </header>
        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item"><a href="/" class="nav-link"><span class="material-symbols-rounded">dashboard</span><span class="nav-label">Dashboard</span></a></li>
                <li class="nav-item"><a href="/upload" class="nav-link"><span class="material-symbols-rounded">upload</span><span class="nav-label">Upload Work</span></a></li>
            </ul>
        </nav>
    </div>

    <main class="content-container">
        <h1>Submit Homework</h1>
        <p>Upload a clear photo of your completed sums or notes.</p>

        <div class="upload-card">
            <form action="/submit-homework" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" name="student_name" placeholder="E.g. Safwat" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select name="subject">
                        <option value="English">English</option>
                        <option value="EVS">EVS</option>
                        <option value="GK">GK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Photo</label>
                    <input type="file" name="homework_image" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn">SEND TO TEACHER</button>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
